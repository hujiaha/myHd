<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes mykeyfirst {
            from{ opacity: 0   }
            to{opacity: 100 }
        }
        p{
                animation: mykeyfirst 2s infinite ;
        }
    </style>

</head>
<body>
<p>这就是动画10</p>
</body>
</html>
