<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <script>
        function audioAutoPlay(id) {
            var audio = document.getElementById(id);
            audio.play();
            document.addEventListener("WeixinJSBridgeReady",function () {
                audio.play();
                },false);
            document.addEventListener('YixinJSBrigeReady',function () {
                audio.play();
            },false);
        }
    </script>
</head>
<body onload="audioAutoPlay('q');">
<audio id="q" src="wav/q.mp3" preload="auto " autoplay="autoplay"></audio>
<page id="c">春</page>
<page id="x">夏</page>
<page id="q">秋</page>
<page id="d">冬
<span id="z">贞下启元</span>
</page>
</body>
</html>
